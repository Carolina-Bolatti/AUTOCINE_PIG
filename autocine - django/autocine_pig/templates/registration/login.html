{% extends 'autocine_pig/base.html' %}
{% load static %}

{% block css %} <link href="{% static 'autocine_pig/login/css/main.css' %}" rel="stylesheet" />{% endblock %}
{% block titulo %} Login {% endblock %}

{% block contenido %} 


    <div class="v1_5"></div>
    <div class="v8_18"></div>
    
    <span class="v3_15">LOGOTIPO_AUTOCINE</span>
    <div class="v8_16"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center">Iniciar sesión</h2>
            <form method="post">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>

{% endblock %}
